<!DOCTYPE html>
<html>

        <title>
            JS EX1

    <body>
        <p>Que:2.a</p>
<p id="test"></p>
<script>
    function addNum (num1,num2)
{
        var addNum=(num1+num2);
        return addNum;
}
document.getElementById("test").innerHTML=" The addition of the two numbers is "+addNum(4,5);
</script>


<p>Que:2.b</p>
<p id="test1"></p>
<script>
    function multiNum (num1,num2)
{
        var multiNum=(num1*num2);
        return multiNum;
}
document.getElementById("test1").innerHTML="The multiplication of the two numbers "+multiNum(4,5);
</script>


<p>Que:2.c</p>
<p id="test2"></p>
<script>
    function subtractNum (num1,num2)
{
        var subtractNum=(num1-num2);
        return subtractNum;
}
document.getElementById("test2").innerHTML="The subtraction of the two numbers is "+subtractNum(14,5);
</script>



<p>Que:2.d</p>
<p id="test3"></p>
<script>
    function divideNum (num1,num2)
{
        var divideNum=(num1*num2);
        return divideNum;
}
document.getElementById("test3").innerHTML="The division of the two numbers is "+divideNum(100,5);
</script>
