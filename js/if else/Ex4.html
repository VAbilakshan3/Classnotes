<!DOCTYPE html>
<html>
    <head>
        <title>
            Que 4
        </title>
    </head>
    <body>
        <p id="test"></p>
        <script>
            
            var score=(5);
            var col;
            if (0<=score && score<=10){
                col=("blue")
            }else if (10<=score && score<=20){
                col=("red")
            } else if (20<=score && score<=30){
                col=("green")
            }else {
                col=("not a color option")
            }
            document.getElementById("test").innerHTML=col;
        </script>

    </body>
</html>
