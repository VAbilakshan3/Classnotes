<!DOCTYPE html>
<html>

        <title>
            Que 1
        </title>
    </head>
    <body>
        <p id="test"></p>
        <script>
            function max(arr){
 var max = arr[0];
 for(var x=1; x<arr.length; x++){
   if(arr[x] > max){
     max = arr[x];   
   }
  }
return max;
}

document.getElementById("test").innerHTML= max([-20,78,0,66,4,99,100,73]);
</script>
</body>
